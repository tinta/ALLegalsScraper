<div>
    <div class="pad-lr">Email</div>
    <div class="spacer-1 bg-gray-dark"></div>
    <div class="spacer-xxs"></div>
    <div class="pad-lr">[[ user.googleEmail ]]</div>

    <div class="spacer-sm"></div>

    <div class="pad-lr">Account Type</div>
    <div class="spacer-1 bg-gray-dark"></div>
    <div class="spacer-xxs"></div>
    <span class="pad-lr">[[ user.accountIsActive ? 'Active' : 'Inactive' ]]</span>
    <div class="spacer-md"></div>

    <div class="text-center">
        <div
            ng-click="oauth.google.revokeAccess()"
            class="pad round-md bg-gray-dark text-white"
        >
            <span>&nbsp;Logout&nbsp;</span>
        </div>
    </div>

</div>
