<div class="text-center text-white">
    <h4
        ng-repeat="view in views.all"
    >
        <a href="[[view.link]]">
            <button
                tooltip-html-unsafe="
                    <div class='spacer-xxs'></div>
                    <div>[[view.description]]</div>
                    <div class='spacer-xxs'></div>
                "
                tooltip-placement="right"
                tooltip-popup-delay="100"
                class="round-md text-thin width-full pad"
                ng-class="{
                    'bg-blue': view.isCurrent,
                    'bg-gray': !view.isCurrent
                }"
            >&nbsp;&nbsp;[[view.name]]&nbsp;&nbsp;</button>
        </a>
        <div class="spacer-xs"></div>
    </h4>
</div>
