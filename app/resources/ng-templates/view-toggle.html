<div class="text-center text-white">
    <h4
        ng-repeat="timeframe in timeframes.all"
    >
        <a href="[[timeframe.link]]">
            <button
                ng-click
                tooltip-html-unsafe="
                    <div class='spacer-xxs'></div>
                    <div>[[timeframe.description]]</div>
                    <div class='spacer-xxs'></div>
                "
                tooltip-placement="right"
                tooltip-popup-delay="100"
                tooltip-class="tooltip-wide"
                class="round-md text-thin width-full pad"
                ng-class="{
                    'bg-blue': timeframe.isCurrent,
                    'bg-gray': !timeframe.isCurrent
                }"
            >&nbsp;&nbsp;[[timeframe.name]]&nbsp;&nbsp;</button>
        </a>
        <div class="spacer-xs"></div>
    </h4>
</div>
